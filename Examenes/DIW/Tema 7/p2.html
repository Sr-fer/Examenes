<!DOCTYPE html>
<html>
<head>
  <title>Página con gráficos SVG</title>
</head>
<body>
  <svg width="200" height="200">
    <circle cx="100" cy="100" r="20" fill="red" stroke="green" stroke-width="5" />
  </svg>

  <svg width="200" height="200">
    <rect x="50" y="100" width="100" height="40" fill="blue" />
  </svg>

  <svg width="200" height="200">
    <line x1="0" y1="0" x2="200" y2="200" stroke="yellow" stroke-width="2" />
  </svg>
  
  <svg width="500" height="500">
    <polyline points="100,100 200,200 300,200 400,400" stroke="black" stroke-width="3" fill="none" />
  </svg>
</body>
</html>
